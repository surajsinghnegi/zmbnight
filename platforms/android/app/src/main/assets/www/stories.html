   <script type="text/javascript">
     
      $(document).ready(function(){
        
        var url = $(location).attr('href');
        var newurl =  url.split('?');
        var id = newurl[1];

         $.ajax({
          data:{"id":id},
          url:'http://trafers.net/android_app_api/hindi_kahaniya/storyData.php',
        success:function(data)
        {
          if(data!='')
          {
              $.each( data, function( key, value ) {
                $(".text-flow").html(value.DESCRIPTION);
                $(".banner-title").html(value.NAME);
                $(".title").html(value.NAME);
               });
          }
          else
            {
            $(".alldata").html('<img src="img/404.svg"/>');
            }
          }
      })
      })
    </script>
